<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="card">
    <img src="/images/illustration-hero.svg" alt="hero">
  
    <div class="heading">
      <h2 class="text">Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
  
    <div class="Plan">
      <img class="music-icon" src="images/icon-music.svg" alt="music icon">
      <div>
        <span class="text">Annual Plan</span> 
        <span class="price">$59.99/year</span> 
      </div>
      <a href="#"> Change</a> 
    </div>
    
      <a href="#"><button id="btn" class="proceed">Proceed to Payment </button></a>
      <a href="#"><button id="btn" class="cancel"> Cancel Order</button></a> 
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daniel Ajibewa</a>.
  </div>
</body>
</html>
